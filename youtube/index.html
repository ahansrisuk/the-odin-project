<!DOCTYPE html>
<html lang="en">
<head>
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Hamburger</li>
            <li>Youtube</li>
        </ul>
        <div class="search-div">
            <div class="search-bar">
                <input type="text" name="search" id="search" size="40" height="20">
                <button class="magnifying-glass">Search</button>
            </div>
        </div>
        <ul>
            <li>Video</li>
            <li>Grid</li>
            <li>Notifications</li>
            <li>Self</li>
        </ul>
    </nav>
    <div class="container">
        <div class="main">
            <div class="video">
                <iframe 
                    width="742" 
                    height="417" 
                    src="https://www.youtube.com/embed/hHW1oY26kxQ"
                    frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="video-title-box">
                <h3>lofi hop hop radio - beats to relax/study to</h3>
            </div>
            <div class="video-info-box"></div>
        </div>
        <aside class="sidebar">
        </aside>
    </div>
</body>
</html>
