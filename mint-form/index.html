<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Mint Sign Up Form</title>
</head>
<body>
    <section class="main">
        <div class="form-container">
            <h1>Create an Intuit account</h1>
            <p>One account for everything Intuit, including Mint.</p>
            <p><a href="#">Learn More</a></p>
            <form action="/signup" method="post">
                <label for="email">Email address</label>
                <input type="text" name="email">
                <label for="phone">Phone (recommended)</label>
                <input type="tel" name="phone">
                <span class="disclaimer">Standard call, messaging or data rates may apply.</span>
                <label for="Password">Password</label>
                <input type="password" name="password">
                <button type="submit" class="submit">Create Account</button>
            </form>
        </div>
    </section>
</body>
</html>
